  История Симбирской чувашской школы
  В конце 60-х годов XIX века в Симбирской губернии было 305 чувашских селений, насчитывающих
  более 100 тысяч жителей и ни одной[прояснить] школы с преподаванием на чувашском
  языке. Первая[прояснить] такая школа открылась на личные средства гимназиста И.
  Яковлева и размещалась на частных квартирах. При поддержке инспектора народных училищ
  Симбирской губернии И. Н. Ульянова 15 ноября 1871 года школа приобрела официальный
  статус, постоянное финансирование и помещение. Окончив университет, И. Я. Яковлев
  занялся дальнейшим её развитием. Для школы было приобретено на набережной Свияги
  каменное двухэтажное здание с находящимися при нём строениями и землёй. После капитального
  ремонта, в сентябре 1877 года, было открыто женское отделение школы, которым заведовала
  жена И. Я. Яковлева — Екатерина Алексеевна, приёмная дочь Н. И. Ильминского. Первоначально
  там разместилась квартира инспектора Яковлева — до 1885 года.
  Построенные в 1878 году мастерские школы, по ходатайству И. Я. Яковлева были перестроены
  в домовую церковь. 20 января 1885 года храм был освящён во имя Сошествия Святого
  Духа на Апостолов. Позже, в 1897—1898 годах, здание было надстроено вторым этажом,
  пристроен алтарь. В здании разместились школьная библиотека и классы женского отделения.
  В настоящее время здание передано Ульяновской епархии, и в нём располагается храм
  во имя Сошествия Святого Духа на Апостолов.
  Для мастерских было отстроено новое двухэтажное каменное здание, где производилось
  обучение столярно-токарному, переплётному и ручному труду. Вся классная и школьная
  мебель изготавливалась в мастерских, кроме этого мастерские выполняли заказы города,
  в том числе для кадетского корпуса, гимназии, лютеранской кирхи и вообще изделий
  на продажу, что являлось важной статьёй дохода школы. Мастерские давали школе до
  3,5 тыс. рублей дохода в год, а накопленный капитал школы к 1917 году составил 100
  тысяч рублей.
  В 1906 году при Симбирской чувашской школе было открыто мужское двухклассное приходское
  училище, в 1910 году переведённое в собственное трёхэтажное здание, пожертвованное
  симбирским меценатом Н. Я. Шатровым.
  Наиболее значительным зданием школы был построенный в 1885 году трёхэтажный дом,
  на третьем этаже которого разместилась квартира И. Я. Яковлева и женское отделение,
  которым заведовала его жена — Екатерина Алексеевна. Квартира семьи Яковлевых, в
  которой они прожили до 1922 года, состояла из 6 комнат — кабинета, столовой, гостиной,
  спален Ивана Яковлевича и Екатерины Александровны и детской.
  К 1917 году чувашская учительская семинария представляла собой комплекс, состоящий
  из учительской школы, мужского и женского начальных училищ, женских педагогических
  курсов, сельскохозяйственной школы 1-го разряда. В школу принимались крещёные и
  некрещёные чуваши, а также русские и крещёные татары в возрасте от 11 до 18 лет.
  К 1918 году в чувашской народной школе было подготовлено около 1200 человек.
  В 1919 году в соответствии с реформой образования РСФСР, было принято решение о
  закрытии Симбирской чувашской семинарии и открытии на её базе учительского института,
  без учёта сложившегося чувашского направления. От чувашской семинарии оставались
  только трёхгодичные чувашские курсы при институте. Всё имущество семинарии предавалось
  институту. Иван Яковлевич остался не у дел. Он всеми силами и средствами старается
  сохранить своё детище. 23 ноября 1919 года в газете «Заря» — органе Симбирского
  губкома РКП(б) и губисполкома, появилась заметка: «Яковлев и чуваши», в которой
  говорилось, что «деятельность Яковлева имела огромное значение среди чувашского
  населения, но тем не менее в данный революционный момент приходится от Яковлева,
  безусловно, отказаться. Как он сам, так и его взгляды устарели для нашей эпохи,
  для нашего времени».
  25 ноября коллегия Симбирского губоно постановила: «Считая, что пребывание Яковлева
  в стенах семинарии вредно отражается на деятельности семинарии, по предложению Наркомпроса
  уволить Яковлева в отставку с сохранением за ним пенсии».
  Лишь весной 1920 года при вмешательстве В. И. Ленина, лично знакомого с семьёй Яковлевых
